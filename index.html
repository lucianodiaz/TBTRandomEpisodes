<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Bang Theory Random Chapter Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Random Chapter Selector</h1>
        <label for="series-select">Choose a series:</label>
        <select id="series-select">
            <option value="big_bang_theory_episodes.csv">The Big Bang Theory</option>
            <option value="simpsons_episodes.csv">The Simpsons</option>
            <option value="family_guy_episodes.csv">Family guy</option>
            <option value="futurama_episodes.csv">Futurama</option>
        </select>
        <button class="button" onclick="getRandomChapter()">Seleccionar cap√≠tulo aleatorio</button>
        <p class="chapter" id="chapter-display"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-csv@1.0.11/src/jquery.csv.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
