<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Episode Selector</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body >
    <div class="container p-5 mb-5 bg-dark text-white">
        <h1 class="title">Random Episode Selector</h1>
        <div id="image-container" class="mb-3" style="text-align: center;">
            <img id="series-image" src="" alt="Series Image" style="max-width: 25%; height: auto;">
        </div>
        <label for="series-select">Choose a series:</label>
        <select class="form-select-sm w-75 p-2" id="series-select" style="text-align: center;" onchange="updateSeriesImage()">
            <option value="database/big_bang_theory_episodes.csv" data-image="images/big_bang_theory.png">The Big Bang Theory</option>
            <option value="database/simpsons_episodes.csv" data-image="images/simpsons.png">The Simpsons</option>
            <option value="database/drake_and_josh_episodes.csv" data-image="images/drake_and_josh.png">Drake & Josh</option>
            <option value="database/family_guy_episodes.csv" data-image="images/family_guy.png">Family guy</option>
            <option value="database/futurama_episodes.csv" data-image="images/futurama.png">Futurama</option>
            <option value="database/breaking_bad_episodes.csv" data-image="images/breaking_bad.png">Breaking Bad</option>
            <option value="database/friends_episodes.csv" data-image="images/friends.png">Friends</option>
            <option value="database/walking_dead_episodes.csv" data-image="images/walking_dead.png">The Walking Dead</option>
        </select>
        <div class="text-white p-4">
            <button class="btn btn-primary p-2 mb-2 bg-primary " onclick="getRandomChapter()">Give me a Random Episode</button>
        </div>
        <p class="chapter" id="chapter-display"></p>

        <div class="text-bg-dark mt-5" style="text-align: center;">
            Author: Luciano Diaz
        </div>
    </div>


    <link rel="manifest" href="/manifest.json">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-csv@1.0.11/src/jquery.csv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
